<!DOCTYPE html>
<html>
<head>
	<title>Choo-Choo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class= "container">
	  <div class="jumbotron jumbo">
    <h1 class="display-3 center-text">The Hogwarts Express</h1>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Current Train Schedule</div>
    <div class="panel-body">
      <table style="width:80%">
        <tr>
		  <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minute Away</th>
        </tr>
        <tr id = "currentTrain">
          <td id = "displayName"></td>
          <td id = "dissplayDestination"></td>
          <td id = "displayFrequency"></td>
          <td id = "displayNextArrival"></td>
          <td id = "displayMinutesAway"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="panel panel-default" style="border-color: blue">
    <div class="panel-heading">Add Train</div>
    <div class="panel-body">

      <form>
        <div class="form-group">
          <label for="inputName">train Name</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="inputRole">Destination</label>
          <input type="role" class="form-control" id="inputDestination">
        </div>
        <div class="form-group">
          <label for="startDate">First Train Time (HH:mm - Military Time)</label>
          <input type="date" class="form-control" id="firstTrain">
        </div>
        <div class="form-group">
          <label for="monthlyRate">Frequency (min)</label>
          <input type="rate" class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
      </form>

    </div>
  </div>
 </div> 


</body>

<script src="assets/javascript/app.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</html>
